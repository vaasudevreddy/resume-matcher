<!DOCTYPE html>
<html>
<head>
    <title>Match Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 600px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
        }

        .progress-container {
            background: rgba(255,255,255,0.2);
            border-radius: 30px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-bar {
            height: 30px;
            width: {{ score }}%;
            background: linear-gradient(90deg, #00f260, #0575e6);
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            transition: width 1s ease-in-out;
        }

        .section {
            margin-top: 25px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
        }

        .back-btn {
            margin-top: 30px;
            display: block;
            text-align: center;
            padding: 10px;
            background: #ff7eb3;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .back-btn:hover {
            background: #ff4f8b;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Resume Match Analysis</h1>

    <div class="progress-container">
        <div class="progress-bar">
            {{ score }}%
        </div>
    </div>

    <div class="section">
        <h3>Missing Skills</h3>
        <ul>
            {% for skill in missing %}
            <li>{{ skill }}</li>
            {% endfor %}
        </ul>
    </div>

    <div class="section">
        <h3>Section Scores</h3>
        <ul>
            {% for section, score in sections.items() %}
            <li>{{ section.capitalize() }} â€” {{ score }}%</li>
            {% endfor %}
        </ul>
    </div>

    <a href="/" class="back-btn">Analyze Another Resume</a>
</div>

</body>
</html>
