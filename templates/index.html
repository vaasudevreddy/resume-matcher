<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Ranking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 500px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #5a67d8;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>AI Resume Ranking System</h2>

    <form method="POST" enctype="multipart/form-data">
        <label>Select Multiple Resumes</label>
        <input type="file" name="resume" multiple required>

        <label>Paste Job Description</label>
        <textarea name="jd" rows="6" placeholder="Paste job description here..." required></textarea>

        <button type="submit">Rank Resumes</button>
    </form>
</div>

</body>
</html>
